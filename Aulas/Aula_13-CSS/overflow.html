<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;

            /*comportamento do overflow*/
            overflow: hidden; /*Corta o conteúdo que ultrapassa o tamanho do elemento*/
            overflow: scroll; /*Adiciona uma barra de rolagem para acessar o conteúdo que ultrapassa o tamanho do elemento*/
            /*Da pra usar em somente um eixo*/
            overflow-y: hidden; /*Corta o conteúdo que ultrapassa o tamanho do elemento, mas apenas na direção vertical*/
            overflow-x: scroll; /*Adiciona uma barra de rolagem para acessar o conteúdo que ultrapassa o tamanho do elemento, mas apenas na direção horizontal*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
