<head>

    <title>Tamanho Box</title>

        /*Seletor universal*/
        *{
            /*Usado pra levar em consideração as bordas na hora de calcular o tamanho total do elemento*/
            box-sizing: border-box;
        }
        body {
            font-size: 45px;
            margin: 0;
        }

        div {
            background-color: aqua;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
        }

    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
