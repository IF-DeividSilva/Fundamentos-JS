<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
            float: left;
        }

        .c2 {
            background-color: green;
            clear: left;
            float: right;
        }
        
        .c3 {
            background-color: blue;
            clear: both;
            float: left;
        }

        .c4 {
            background-color: orange;
            clear: both;
            float: right;
        }
        div {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
