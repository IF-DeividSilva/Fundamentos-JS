<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #02</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
            margin: 5px;
        }

        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            height: 300px;
            width: 600px;
        }

        /*selecionar um filho em especifico*/
        .flex-container div:nth-child(3) {
            background-color: tomato;
            /* manipular a ordem dos filhos*/
            order: 1;
            align-self: center;
            align-self: flex-start;
            align-self: flex-end;
            align-self: stretch;
        }

        .flex-container div{
            width: 100px;
            /*Flex-grow divide a area disponivel entre os elementos com seus respectivos pesos*/
            flex-grow: 0;
            flex-grow: 1;        
        }

        /* Colocar flex grow direto em um filho espec√≠fico */
        .flex-container div:nth-child(1){
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
