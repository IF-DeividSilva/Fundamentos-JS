<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #02</title>
    <style>
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            grid-template-columns: [l1] 1fr [l2] 1fr [l3] 1fr [fim];
            grid-template-rows: repeat(3, 1fr);
        }

        .d1 {
            grid-column-start: l2;
            grid-column-end: fim;
            grid-row: 1/span 2;
            grid-area: 1 / l1 / span 3 / fim;

            column-gap: 20px;
            row-gap: 20px;

            /*gap é um atalho para definir o espaçamento entre as linhas e colunas*/
            gap: 50px 20px;
            /*gap: 20px; é o mesmo que gap: 20px 20px; */
            gap : 20px;

        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
</body>

</html>
