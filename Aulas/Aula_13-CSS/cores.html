<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */
        body {
            background-color: green; /* nome da cor */
            background-color: #f67809; /* hexadecimal */
            background-color: #abc; /* hexadecimal curto */
            background-color: #e928; /* hexadecimal com alpha */
            background-color: rgb (55,100,200); /* RGB */
            background-color: rgba (55,100,200,0.5); /* RGB com alpha */
            /*Hue, Saturation, Lightness*/
            background-color: hsl (240,100%,50%); /* HSL */
            background-color: hsla (240,100%,50%,0.5); /* HSL com alpha */
            /*alpha = 0 (transparente) at√© 1 (opaco) */
        }
    </style>
</head>
