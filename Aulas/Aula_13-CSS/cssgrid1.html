<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            /*Grid trabalha com linhas e colunas nativamente*/
            display: grid;
            /*Definindo o número de colunas e linhas*/
            /*duas colunas de 50%*/
            grid-template-columns: 50% 50%;
            /*12 colunas 3 de 8.33% 4 vezes*/
            grid-template-columns: repeat(4, 8.33% 8.33% 8.33%);
            /* 11 colunas de 100px + 1 coluna de 100px*/
            grid-template-columns: repeat(11, 100px) 100px;
            /*3 colunas uma de 200px, outra de 20% e outra de 1fr (restante do espaço)*/
            grid-template-columns: 200px 20% 1fr;
            /*3 colunas uma de 3fr, outra de 6fr e outra de 3fr (restante do espaço dividido proporcionalmente)*/
            grid-template-columns:3fr 6fr 3fr;
            /*Definindo o número de linhas*/
            /* 4 linhas uma de 50%, outra de 25% e duas de 12.5%*/
            grid-template-rows: 50% 25% 12.5% 12.5%;
            /* 4 linhas uma de 100px e o restante do espaço dividido em 3 partes iguais*/
            grid-template-rows: 100px auto auto auto;
        
        }

        /*mexendo em um item específico*/
        .d8 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-column-end: span 2;
            grid-row-start: 3;
            grid-row-end: 5;
            grid-row-end: span 2;           
        }

        .d10, .d11{
            /*podem se sobrepor*/
            grid-column-start: 1 ;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: span 1;
        }

        .d10 {
            /*puxa item para frente */
            /*quanto maior mais prioridade o item tem*/
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
